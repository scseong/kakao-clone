<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fa fa-battery"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
            <span class="badge">N</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column settings__setting-column-last">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-bell"></i>
            <span>Notification</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-adjust"></i>
            <span>Display</span>
            <span class="badge">N</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">3</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__report">.</span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
